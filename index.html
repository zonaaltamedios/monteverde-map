<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Monteverde</title>

  <!-- CSS de Mapbox -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.20.1/mapbox-gl.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
    }
    #map {
      width: 100%;
      height: 90vh;
    }
    #categoryFilter {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: white;
    }
  </style>
</head>
<body>

  <!-- Dropdown de categorías -->
  <select id="categoryFilter">
    <option value="all">Todas</option>
    <option value="Night Tours">Night Tours</option>
    <option value="Souvenirs">Souvenirs</option>
    <option value="Hoteles">Hoteles</option>
    <option value="Galería de Arte">Galerías de Arte</option>
    <option value="Centro Comercial">Centro Comercial</option>
    <option value="Supermercados">Supermercados</option>
    <option value="Coffee Tours">Coffee Tours</option>
    <option value="Tour Aventura">Tours de Aventura</option>
    <option value="Restaurantes">Restaurantes</option>
    <option value="Museos Naturales">Museos Naturales</option>
    <option value="Farmacias">Farmacias</option>
    <option value="Airbnb">Airbnb</option>
    <option value="Gasolineras">Gasolineras</option>
    <option value="Heladerías">Heladerías</option>
    <option value="Bares">Bares</option>
    <option value="Reserva Biológica">Reservas Biológicas</option>
    <option value="Centros Médicos">Centros Médicos / Bienestar</option>
    <option value="Cafeterías">Cafeterías</option>
    <option value="Boutique Moda">Boutique / Moda</option>
    <option value="Transportes">Transportes</option>
  </select>

  <!-- Contenedor del mapa -->
  <div id="map"></div>

  <!-- JS de Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.20.1/mapbox-gl.js"></script>
  <script>
    // Token público
    mapboxgl.accessToken = 'pk.eyJ1Ijoiem9uYWFsdGFtYW1lZGlvcyIsImEiOiJjbGJiYjJhNXYxZGJlM3ZtcmtpemV6eWd5ZyJ9.GglTgJUFL-iwYqxQrdOAzA';

    // Inicializar mapa
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/zonaaltamedios/cm30o7jli00ab01pfdz00ekw4',
      center: [-84.80012, 10.30816],
      zoom: 12.7,
      pitch: 45,
      bearing: -17.6,
      antialias: true
    });

    // Controles de navegación
    map.addControl(new mapboxgl.NavigationControl());

    // Evento load
    map.on('load', () => {
      console.log('Mapa Monteverde cargado correctamente ✅');
    });

    // Filtrado de categorías (solo ejemplo, aún no oculta capas)
    const dropdown = document.getElementById('categoryFilter');
    dropdown.addEventListener('change', function() {
      const category = this.value;
      console.log('Categoría seleccionada:', category);
      // Aquí puedes agregar lógica para filtrar tus layers según categoría
    });
  </script>
</body>
</html>
